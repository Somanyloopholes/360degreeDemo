<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Tour</title>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <style>
        body { margin: 0; }
        #panorama { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="panorama"></div>
    <script>
        var viewer = pannellum.viewer('panorama', {
            "default": {
                "firstScene": "bathroom",
                "sceneFadeDuration": 1000
            },
            "scenes": {
                "bathroom": {
                    "type": "equirectangular",
                    "panorama": "room2.jpg",
                    "autoLoad": true,
                    "hotSpots": [
                        {
                            "pitch": -8.7,
                            "yaw": -50.7,
                            "type": "info",
                            "text": "Baltimore Museum of Art",
                            "URL": "https://artbma.org/"
                        },
                        {
                            "pitch": 0,
                            "yaw": 90,
                            "type": "scene",
                            "text": "Go to Living Room",
                            "sceneId": "living_room"
                        }
                    ]
                },
                "living_room": {
                    "type": "equirectangular",
                    "panorama": "room3.jpg",
                    "autoLoad": true,
                    "hotSpots": [
                        {
                            "pitch": 0,
                            "yaw": -90,
                            "type": "scene",
                            "text": "Go to Bathroom",
                            "sceneId": "bathroom"
                        },
                        {
                            "pitch": 5,
                            "yaw": 180,
                            "type": "scene",
                            "text": "Go to Kitchen",
                            "sceneId": "kitchen"
                        }
                    ]
                },
                "kitchen": {
                    "type": "equirectangular",
                    "panorama": "room4.jpg",
                    "autoLoad": true,
                    "hotSpots": [
                        {
                            "pitch": 0,
                            "yaw": 180,
                            "type": "scene",
                            "text": "Go to Living Room",
                            "sceneId": "living_room"
                        }
                    ]
                }
            }
        });
    </script>
</body>
</html>
